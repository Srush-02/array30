<html>
    <head>
        <title> Ex 4</title>
            <script src="index.js"></script>
    </head>
    <body>

        <h2>Sum of all multiples of 3 or 5</h2>
        <p id="output"></p>

        <script>
            window.onload = function() {
            let f4 =(a, b, l) => {
                let sum = 0;
                for(let i = 0; i < l.length; i++){
                    if (l[i] % a === 0 || l[i] % b === 0) {
                        sum += l[i];
                    }
                }
                return sum;
                    
            };
            let array = [1, 3, 5, 6, 9, 10, 2];
            let result = f4(3, 5, array);
            document.getElementById("output").textContent = "Sum is: " + result;
        };

        </script>

    </body>
</html>
